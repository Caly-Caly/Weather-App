<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styling/style.css" />
  </head>
  <body>
    <br />
    <div class="container rounded border border-3 border-secondary weather-app">
      <br />
      <div class="row">
        <!--Empty space for the time being to help build a shape-->
        <div class="col-2"></div>
        <div class="col-sm-6">
          <form id="city-form">
            <input
              type="search"
              class="form-control"
              placeholder="Type a City Here"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-sm-4">
          <input
            id="searchButton"
            type="submit"
            value="Search"
            class="btn btn-danger"
          />
          <button type="button" class="btn btn-info">Current Location</button>
        </div>
        <div class="container2">
          <h1 id="cityName">New York City</h1>
          <ul class="weather-info">
            <li id="currentDate">Thursday, May 4th 10:35 PM</li>
            <li class="weatherCondition" id="weatherConditions">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix float-left">
                <img src="src/Partially cloudy.png" />
                <span id="celcius" class="temperature"> 54</span>
                <span class="units">°C </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="precipitation">Precipitation: 20%</li>
                <li id="humidity">Humidity: 49%</li>
                <li id="windSpeed">Wind: 9 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-12 text-center">
            <br />
            <h3>Next 5 days forecast</h3>
            <hr class="divider" />
          </div>
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col-auto border border-secondary-subtle">
                <div class="p-3">
                  <p class="day">Fri.</p>
                  <img
                    src="src/Partially-cloudy2.png"
                    class="weather-pics"
                    alt="Partially Cloudy"
                  />
                  <br />
                  <br />
                  <p>72°F / 54°F</p>
                </div>
              </div>
              <div class="col-auto border border-secondary-subtle">
                <div class="p-3">
                  <p class="day">Sat.</p>
                  <img
                    src="src/showers.png"
                    class="weather-pics"
                    alt="Rain Showers"
                  />
                  <br />
                  <br />
                  <p>61°F / 51°F</p>
                </div>
              </div>
              <div class="col-auto border border-secondary-subtle">
                <div class="p-3">
                  <p class="day">Sun.</p>
                  <img src="src/rainy.png" class="weather-pics" alt="Rainy" />
                  <br />
                  <br />
                  <p>65°F / 49°F</p>
                </div>
              </div>
              <div class="col-auto border border-secondary-subtle">
                <div class="p-3">
                  <p class="day">Mon.</p>
                  <img src="src/cloudy.png" class="weather-pics" alt="Cloudy" />
                  <br />
                  <br />
                  <p>64°F / 57°F</p>
                </div>
              </div>
              <div class="col-auto border border-secondary-subtle">
                <div class="p-3">
                  <p class="day">Tues.</p>
                  <img
                    src="src/clear-skies.png"
                    class="weather-pics"
                    alt="Sunny"
                  />
                  <br />
                  <br />
                  <p>70°F / 61°F</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/Week5hw.js"></script>
  </body>
</html>
