<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styling/style.css" />
  </head>
  <body>
    <br />
    <div class="container rounded border border-3 border-secondary weather-app">
      <br />
      <div class="row">
        <!--Empty space for the time being to help build a shape-->
        <div class="col-2"></div>
        <div class="col-sm-7">
          <form id="search-form">
            <input
            type="search"
            placeholder="Type a City Here"
            class="form-control"
            id="city-input"
            />
          </div>
          <div class="col-sm-3">
            <input type="submit" value="Search" class="btn btn-danger" />
          </div>
        </form>
        <div class="container2">
          <h1 id="cityName"></h1>
          <ul class="weather-info">
            <li>Last Updated: <span id="date"></span></li>
            <li class="weatherCondition" id="weatherConditions"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix float-left weather-temperature">
                <img src="" alt="" id="icon" class="displayedWeatherIcon" /><span
                  id="tempDisplay"
                  class="temperature"
                ></span>
                <span class="degreeUnits">Â°C</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span> Mph</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="future-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/Caly-Caly/Weather-App/blob/main/index.html"
        target="_blank"
        >Open-source code</a
      >
      by Calysta Aponte
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
